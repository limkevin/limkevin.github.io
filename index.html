<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="css/style.css" type="text/css"/>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
        <script src="js/jquery.js"></script> 
        <script type="text/javascript" src="js/instafeed.min.js"></script>
        <script type="text/javascript">
            var userFeed = new Instafeed({
                get: 'user',
                userId: '43846828',
                accessToken: '43846828.1677ed0.47609234f2654297ad54e8aa4034b3f6',
                resolution: 'standard_resolution',
                sortBy: 'most-recent',
                template: '<a href="{{link}}" target="_blank"><img src="{{image}}" /></a><p>{{caption}}</p>'
            });
            userFeed.run();
        </script>
    </head>
    <body>
        <div id='container'>
            <a class="scrollTop"></a>

                </p>

                <img class="profilepic" src='images/profilepic.png' data-effect="mfp-zoom-in">
            </div>
            <div id="instafeed"></div>
        </div>
        <footer>
            <p class="top">
                Follow me on Instagram :

            <a href="https://www.instagram.com/_kevinlim/" class="insta" target="_blank"></a>
